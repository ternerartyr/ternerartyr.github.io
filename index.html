    <script>
      $(function() {
        var link = $('.cd-modal-trigger');
        link.on('click', function(event) {
          var work = $(this).attr('data-work');
          $('.modal-content').load(work+'.html');
        });

    </script>
    <script>
      $(document).ready(function() {
      //навигация плавный скролинг к якорю
      $(".slowy").n("click", function(event) {
        // отменяем стандартную обработку нажатия по ссылке
        event.preventDefault();
        // забираем идентификатор бока с атрибута href 
        var id = $(this).attr('href'),
        // узнаём высоту от начало страницы до бока на который ссылаеться якорь
        top = $(id).offset().top;
        // aybvbhetv переход на растоянии - top за 1500 мс
        $('body,html').animate({scrollTop: top},800);
      });

      });
    </script>
